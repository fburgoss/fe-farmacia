<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    

    <mat-nav-list>
      <mat-list-item (click)="navigateTo('home')">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </mat-list-item>

      <mat-list-item (click)="navigateTo('medicamentos')">
        <mat-icon>medication</mat-icon>
        <span>Medicamentos</span>
      </mat-list-item>

      <mat-list-item (click)="navigateTo('about')">
        <mat-icon>info</mat-icon>
        <span>Acerca de</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Farmacia Generica</span>
    </mat-toolbar>

    <!-- AquÃ­ se inserta el contenido principal -->
    <ng-content></ng-content>
    
  </mat-sidenav-content>
</mat-sidenav-container>
